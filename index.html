<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Program pentru calcularea volumului cilindrului</title>
</head>
<body>
    <script>

        var numberA = prompt("Introduceti valorarea RAZEI: ");

        var numberB = prompt("Introduceti valoare INALTIMII: ");

        const PI = 3.14;

        var square = numberA * numberA;

        var sum = parseInt(square) * parseInt(numberB) * PI;

        alert("volumul Cilindrului este:" + sum);


    </script>
    
</body>
</html>
